<!DOCTYPE html>

<html>
    <head>
        <title>Censor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="banner">
            <div class="container text-center">
                <h1>censor</h1>
                <h3>Upload a photo with faces to blur them out</h3>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <form method="POST" enctype="multipart/form-data">
                        <div style="display: none">
                            <input type="file" id="upload-file" name="file" accept=".jpg,.jpeg,.png,.gif">
                            <input type="submit" id="submit-button" value="Upload">
                        </div>
                        <img id="uploaded-image" src="{{ image_uri }}">
                        <input type="button" id="upload-button" class="btn" value="Upload Photo">
                         <a href=# id=blur><input type="button" id="upload-button" class="btn" value="Censor!" onclick="blur()"></a>
                    </form>                  
                </div>
            </div>
        </div>

        <script type=text/javascript>
                $(function() {
                $('a#blur').bind('click', function() {
                    $.getJSON('/blur_pic',
                        function(data) {
                    });
                    return false;
                });
                });
        </script>

        <script type="text/javascript">
            $(function() {
                $("#upload-button").click(function() {
                    $("#upload-file").click();
                });

                $("#upload-file").change(function() {
                    $("#submit-button").click();
                });
            });
        </script>

        <div class="container">
            <div class="row">
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Result</h4>
                            </div>
                            <div class="modal-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: none">
            <input type="file" id="upload-file" name="file" accept=".jpg,.jpeg,.png,.gif">
            <input type="submit" id="submit-button" value="Upload">
        </div>

    </body>
</html>
